<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="fragments/head :: head(title = ${'Список валют'})"></div>
</head>
<body>
    <div th:insert="fragments/header :: header(current = ${'currencies'})"></div>

    <div th:insert="currency/editCurrency :: editCurrency"></div>

    <main role="main" class="container">
        <div class="row">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Название</th>
                    <th scope="col">Код</th>
                    <th scope="col">Символ</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:id="'currency-'+${currency.id}" th:each="currency : ${list_currencies}">
                        <td th:text="${currency.name}" data-toggle="modal" data-target="#exampleModal" th:data-currency-id="${currency.id}" data-currency-id="${currency.id}">
                        <!--<td th:text="${currency.name}">-->
                        <td th:text="${currency.code}" data-toggle="modal" data-target="#exampleModal" th:data-currency-id="${currency.id}" data-currency-id="${currency.id}">
                        <!--<td th:text="${currency.code}">-->
                        <td th:text="${currency.symbol}" data-toggle="modal" data-target="#exampleModal" th:data-currency-id="${currency.id}" data-currency-id="${currency.id}">
                        <!--<td th:text="${currency.symbol}">-->
                        <!--<td>-->
                            <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" th:data-currency-id="${currency.id}" data-currency-id="${currency.id}">Edit</button>-->
                        <!--</td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div th:insert="fragments/footer :: footer"></div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <div th:fragment="editAccount" data-target="#accountModal">
        <div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Счет</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="accountForm" th:action="@{/account/submit}" method="post" th:object="${objectAccount}">
                            <div class="form-group">
                                <label for="name">Название:</label>
                                <input id="name" class="form-control" name="name" required type="text" th:field="*{name}" th:value="*{name}">
                            </div>
                            <div class="form-group">
                                <label for="accountType">Тип счета:</label>
                                <select id="accountType" class="form-control" name="accountType" th:field="*{accountType}">
                                    <option th:each="type : ${list_accountTypes}" th:text="${type.name}" th:value="${type.name}">Тип счета</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="currencyModel">Валюта:</label>
                                <select id="currencyModel" class="form-control" name="currencyModel" >
                                    <option th:each="currency : ${list_currencies}"
                                            th:text="${currency.name}"
                                            th:value="${currency.name}">Валюта</option>
                                            <!--todo реализовать через id-->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="amount">Начальный баланс:</label>
                                <input id="amount" class="form-control" name="amount" required type="number" step="0.01" th:field="*{amount}" th:value="*{amount}">
                            </div>
                            <button id="button" type="submit" class="btn btn-success">Сохранить</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                            <div class="result">
                                <span id="answer"></span>
                                <span id="loader" style="display:none"><img src="../../images/loader.gif" th:src="@{../resources/images/loader.gif}" alt=""></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
